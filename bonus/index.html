<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">
        <header class="app-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <figure class="logo">
                            <img src="./img/Logo.png" alt="Logo Todolist">
                            ToDolist
                        </figure>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="to-do-menu">
                <div class="container">
                    <div class="row">
                        <div class="col">
                           <input type="text" v-model="taskName">
                        </div>
                        <div class="col">
                            <button @click="addTask(taskName)">
                                Aggiungi Task
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="to-do-tasks">
                <div class="container">
                    <div class="row">
                        <div class="col-12" v-for="(todo, index) in todos">
                            <ul class="task" @click="isCompliteTask(todo.done, index)">
                                <div class="task-title" :class="todo.done === true ? 'line-through' : ''">
                                    {{ todo.text }}
                                    <i class="fa-solid fa-circle-xmark" @click.stop="deleteTask(index)"></i>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
